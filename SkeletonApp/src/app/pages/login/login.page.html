<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="login_img" src="https://previews.123rf.com/images/bsd555/bsd5551807/bsd555180702638/104710059-icono-de-concepto-de-creaci%C3%B3n-de-cuenta-nueva-ilustraci%C3%B3n-de-l%C3%ADnea-fina-de-idea-de-registro-de.jpg" />
    <ion-card-header>
      <ion-card-title>Inicio de Sesi√≥n</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
